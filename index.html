<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediGen AI - Medical Imaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        background: radial-gradient(circle at top center, #0e2a35, #0f172a); /* Teal tint */
        color: #e2e8f0; /* Slate 200 */
        min-height: 100vh;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #155e75; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0891b2; 
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #0e7490;
      }
      
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
      
      .animate-fade-in-down {
        animation: fadeInDown 0.3s ease-out forwards;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .font-tech {
        font-family: 'Orbitron', sans-serif;
      }
      
      /* 3D Transform Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .translate-z-10 {
        transform: translateZ(10px);
      }
      .translate-z-20 {
        transform: translateZ(20px);
      }
      .translate-z-30 {
        transform: translateZ(30px);
      }

      @media print {
        body {
          background: white;
          color: black;
        }
        .no-print {
          display: none;
        }
        /* Improve contrast for print */
        * {
          text-shadow: none !important;
          box-shadow: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
